<!-- Base Form Template - Reusable for ALL forms -->
{% load static %}

<div class="base-form-overlay" id="{{ form_id }}-overlay" style="display: none;"></div>

<div class="base-form-container" id="{{ form_id }}" style="display: none;">
    <!-- HEADER with window controls -->
    <div class="form-header">
        <div class="form-title">
            <span class="form-icon">üìù</span>
            <h3>{{ form_title }}</h3>
        </div>
        <div class="form-controls">
            <button type="button" class="btn-control btn-minimize" onclick="minimizeForm('{{ form_id }}')">
                <span>‚îÄ</span>
            </button>
            <button type="button" class="btn-control btn-maximize" onclick="maximizeForm('{{ form_id }}')">
                <span>‚ñ°</span>
            </button>
            <button type="button" class="btn-control btn-close" onclick="closeForm('{{ form_id }}')">
                <span>‚úï</span>
            </button>
        </div>
    </div>

    <!-- ACTION BUTTONS AREA -->
    <div class="form-buttons-area">
        {% block form_buttons %}
        <!-- Buttons will be passed from child template -->
        {% endblock %}
    </div>

    <!-- FORM CONTENT AREA -->
    <div class="form-content">
        <form id="{{ form_id }}-form" method="POST" action="{{ form_action }}">
            {% csrf_token %}
            
            {% block form_fields %}
            <!-- Form fields will be passed from child template -->
            {% endblock %}
        </form>
    </div>
</div>

<style>
/* Base Form Overlay */
.base-form-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

/* Base Form Container */
.base-form-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    max-width: 90%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    overflow: hidden;
}

/* Form Header */
.form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.form-title {
    display: flex;
    align-items: center;
    gap: 10px;
}

.form-title h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
}

.form-icon {
    font-size: 20px;
}

/* Window Controls */
.form-controls {
    display: flex;
    gap: 8px;
}

.btn-control {
    width: 30px;
    height: 30px;
    border: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
}

.btn-control:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Buttons Area */
.form-buttons-area {
    padding: 15px 20px;
    background: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    display: flex;
    gap: 10px;
}

/* Form Content */
.form-content {
    padding: 20px;
    max-height: 500px;
    overflow-y: auto;
}

/* Minimized State */
.base-form-container.minimized {
    top: auto;
    bottom: 0;
    left: 20px;
    transform: none;
    width: 300px;
    height: 50px;
}

.base-form-container.minimized .form-buttons-area,
.base-form-container.minimized .form-content {
    display: none;
}

/* Maximized State */
.base-form-container.maximized {
    width: 95%;
    height: 95%;
    max-width: none;
}

.base-form-container.maximized .form-content {
    max-height: calc(100% - 120px);
}
</style>

<script>
function showForm(formId) {
    document.getElementById(formId).style.display = 'block';
    document.getElementById(formId + '-overlay').style.display = 'block';
}

function closeForm(formId) {
    document.getElementById(formId).style.display = 'none';
    document.getElementById(formId + '-overlay').style.display = 'none';
    document.getElementById(formId).classList.remove('minimized', 'maximized');
}

function minimizeForm(formId) {
    const form = document.getElementById(formId);
    if (form.classList.contains('minimized')) {
        form.classList.remove('minimized');
    } else {
        form.classList.remove('maximized');
        form.classList.add('minimized');
    }
}

function maximizeForm(formId) {
    const form = document.getElementById(formId);
    if (form.classList.contains('maximized')) {
        form.classList.remove('maximized');
    } else {
        form.classList.remove('minimized');
        form.classList.add('maximized');
    }
}
